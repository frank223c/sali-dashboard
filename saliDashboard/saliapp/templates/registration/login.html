<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>SaliDashboard - Login</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}"/>
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'app/bootstrap/css/bootstrap.min.css' %}"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" type="text/css" href="{% static 'app/dist/css/AdminLTE.min.css' %}"/>
    <!-- iCheck -->
    <link rel="stylesheet" type="text/css" href="{% static 'app/plugins/iCheck/square/blue.css' %}"/>


</head>

<body class="hold-transition login-page">


<div class="login-box">
    <div class="login-logo">
        <img height="45" width="45" src="/static/resources/image_sal_web.png">
        <a href="/"><b>Sali</b>Dashboard</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>

        <form action="." method="post"> {% csrf_token %}
            <div class="form-group has-feedback">
                <input type="text" class="form-control" name="username" placeholder="Username">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" name="password" placeholder="Password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">

                <div class="col-xs-8">
                    <!--<div class="checkbox icheck">
                    <label>
                    <input type="checkbox"> Remember Me
                    </label>
                    </div>/.col -->
                </div>

                <div class="col-xs-4">
                    <button type="submit" value="Login" class="btn btn-primary btn-block btn-flat">Sign In</button>
                    <input type="hidden" name="next" value="/home"/>
                </div>
                <!-- /.col -->
            </div>
        </form>

        {% if form.errors %}
            <br/>
            <p class="login-box-msg">Your username and password didn't match. Please try again.</p>
        {% endif %}

        <!--
        <a href="#" >I forgot my password</a><br>
        <a href="register.html" class="text-center">Register a new membership</a>
        -->
    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->


<script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
<script src="{% static 'app/scripts/bootstrap.js' %}"></script>
<script src="{% static 'app/scripts/respond.js' %}"></script>


<!-- jQuery 2.2.3 -->
<script src="{% static 'app/plugins/jQuery/jquery-2.2.3.min.js' %}"></script>

<!-- Bootstrap 3.3.6 -->
<script src="{% static 'app/bootstrap/js/bootstrap.min.js' %}"></script>

<!-- iCheck -->
<script src="{% static 'app/plugins/iCheck/icheck.min.js' %}"></script>

<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });
</script>

</body>
</html>
